version: '3.8'

services:
  crypto-predictor:
    build: .
    ports:
      - "8501:8501"
    environment:
      - BYBIT_API_KEY=${BYBIT_API_KEY}
      - BYBIT_API_SECRET=${BYBIT_API_SECRET}
    env_file:
      - .env
    volumes:
      - ./models:/app/models  # Persist trained models
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8501/_stcore/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s 